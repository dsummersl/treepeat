[project]
name = "tssim"
version = "0.1.0"
description = "Code similarity detection"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Dane Summers", email = "dsummersl@gmail.com" }]
license = { text = "Apache-2.0" }
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved",
"Typing :: Typed",
]
dependencies = [
    "click>=8.3.0",
    "datasketch>=1.6.5",
    "pydantic>=2.12.3",
    "rich>=14.2.0",
    "tdqm>=0.0.1",
    "tree-sitter>=0.25.2",
    "tree-sitter-language-pack>=0.10.0",
]

[project.scripts]
tssim = "tssim.cli:main"

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-cov>=6",
    "ruff>=0.5",
    "mypy>=1.10",
    "pre-commit>=3.7",
    "radon>=6.0.1",
]

[tool.uv]
package = true

[tool.ruff]
line-length = 100
exclude = [".venv", ".git", "build", "dist"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["tssim"]

[tool.pytest.ini_options]
addopts = "--cov=tssim  --cov-report=term-missing"
